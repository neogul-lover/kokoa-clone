<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/neogul-lover/kokoa-clone/74eda34cb170e91ebcda5be5b0d64d8384994b22/neogul-sh.svg">
    <title>너굴이톡</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__culumn"> 
            <span>no service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__culumn"> 
            <span>18:43</span>
        </div>

        <div class="status-bar__culumn"> 
            <span>80%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
                   </div>
    </div>
    <img class="logo" src="neogul.jpeg" />
    <header class="welcome-header">
        <h1 class="welcome-header__title">너굴이톡을 시작합니다.</h1>
        <p class="welcome-header__text">If you have a Neogul Account,</p>
        <p class="welcome-header__text">log in with your email or phone number.</p>

    </header>

    <form action="css/screen/friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="password"/>
        <input type="submit" placeholder="log-in"/>
        <a href="#"> Find neogul account or password</a>
    </form>

    <script src="https://kit.fontawesome.com/d52290173c.js" crossorigin="anonymous"></script>
</body>
</html>
